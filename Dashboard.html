<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
        <!-- favicon -->
        <link rel="shortcut icon" href="pngegg.png" type="image/x-icon">
        <!-- tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- work sans font from google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>
<body>
    <header class="mb-9">
        <div class="flex justify-center items-center my-5">
            <h1 class="text-4xl font-bold flex items-center gap-2">Welcome to <span class="text-5xl pl-2 font-semibold text-blue-500">Bap Er Bank Ltd.</span></h1>
        </div>
        <div class="text-center">
        <h2 class="flex items-center justify-center gap-2 mt-3 text-2xl">Lets get some money from <span class="text-blue-500 font-bold text-3xl">Bap Er Bank Ltd.</span></h2>
        <h2 class=" text-3xl text-gray-500 font-bold mt-5 ">Dashboard</h2>
    </div>
    </header>
    <main class="bg-pink-100">
        <section class="container mx-auto">
            <h1 class="text-center font-bold text-xl mb-3 pt-5 ">Full details of your account</h1>
            <div class=" flex justify-center gap-8">
                <div class="bg-cyan-300 text-black my-5 p-8 text-2xl w-80 rounded-xl h-36 items-center flex">
                    <div>
                    <h2>Deposit</h2>
                    <h2>$<span id="deposit-amount">00</span> </h2>
                    </div>
                </div>

                <div class="bg-green-300 text-black my-5 p-8 text-2xl w-80 rounded-xl h-36 items-center flex">
                    <div>
                    <h2>Withdraw</h2>
                    <h2>$<span id="withdraw-amount">00</span></h2>
                    </div>
                </div>
                
                <div class="bg-fuchsia-300 text-black my-5 p-8 text-2xl w-80 rounded-xl h-36 items-center flex">
                    <div>
                    <h2>Balance</h2>
                    <h2>$<span id="withdraw-amount">1240</span></h2>
                    </div>
                </div>
            </div>
            <!-- dashboard input  -->
            <div class="flex justify-center gap-5 pb-5">
                <div class="p-10 bg-[#ff4778e1] w-96 rounded-md">
                    <h1 class="mb-3 text-white font-medium text-xl">Please Deposit</h1>
                    <input type="text" name="" id="deposit-input" class="block rounded-md px-3 py-1 " placeholder="Deposit Amount">
                    <button id="deposit-btn" class="mt-7 bg-[#f8f0ee] px-4 py-2 rounded-md text-lg ">Deposit</button>
                </div>

                <div class="p-10 bg-[#ff4778e1] w-96 rounded-md">
                    <h1 class="mb-3 text-white font-medium text-xl">Please Withdraw</h1>
                    <input type="text" name="" id="withdraw-input" class="block rounded-md px-3 py-1 " placeholder="Withdraw Amount">
                    <button id="withdraw-btn" class="mt-7 bg-[#f8f0ee] px-4 py-2 rounded-md text-lg ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="dashboard.js"></script>
</body>
</html>
